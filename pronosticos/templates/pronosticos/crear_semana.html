{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Crear nueva semana</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success mt-3">Crear semana</button>
        <a href="{% url 'pronosticos:dashboard' %}" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
