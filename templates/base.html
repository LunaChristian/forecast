<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de forecast</title>

    <!-- Cargar Bootstrap desde el archivo local -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Cargar tu archivo CSS personalizado -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Cargar Font Awesome para los íconos de redes sociales -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light" style="background-color: #212529; color: white; font-family: 'Cal Sans', sans-serif;">

    <!-- Barra de navegación -->
    {% include 'navbar.html' %}

    <!-- Main content -->
    <main class="flex-fill d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="section text-center p-4" style="background-color: #3C7EFF; color: white;">
                        {% block content %}
                        <!-- Aquí irá el contenido de cada vista -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
